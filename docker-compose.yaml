version: '3.7'

services:
  node:
    container_name: node_server
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/app
    ports:
      - 80:5000
    command: npm run dev
    networks:
      - common
    environment:
      PORT: 5000
      MONGO_HOST: 'mongo'
      MONGO_PORT: 27017
      MONGO_DB: 'todo-app'
      NODE_ENV: 'development'

  mongo:
    container_name: mongo
    image: mongo:3.6.21
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    networks:
      - common
networks:
  common: